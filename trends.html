<!DOCTYPE html>
<html lang="mk">
<head>
  <link rel="stylesheet" href="style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Модни трендови - Бутик</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Модни трендови (надворешен извор)</h2>
    <div class="row" id="trends-container">

      <!-- Тренд 1 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=600&q=80" class="card-img-top" alt="Тренд 1" />
          <div class="card-body">
            <h5 class="card-title">Oversized Панталони</h5>
            <p class="card-text">Популарни кај урбаната мода во 2025 година.</p>
          </div>
        </div>
      </div>

      <!-- ✅ Работна слика од Pexels за тренд 2 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="https://images.pexels.com/photos/5886041/pexels-photo-5886041.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=400&w=600" class="card-img-top" alt="Тренд 2" />
          <div class="card-body">
            <h5 class="card-title">Минималистички блузи</h5>
            <p class="card-text">Се враќа едноставниот стил во неутрална палета.</p>
          </div>
        </div>
      </div>

      <!-- Тренд 3 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=600&q=80" class="card-img-top" alt="Тренд 3" />
          <div class="card-body">
            <h5 class="card-title">Пастелни бои</h5>
            <p class="card-text">Модни трендови со освежувачки нијанси за пролет.</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
